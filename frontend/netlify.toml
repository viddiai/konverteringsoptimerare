[build]
  command = "npm run build"
  publish = "dist"

# SPA routing - skicka alla requests till index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers för säkerhet och caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
