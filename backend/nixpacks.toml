[phases.setup]
nixPkgs = ["python311", "gcc", "cairo.dev", "pkg-config", "glib.dev"]

[phases.install]
cmds = ["PKG_CONFIG_PATH=/root/.nix-profile/lib/pkgconfig:$PKG_CONFIG_PATH python -m venv /opt/venv && . /opt/venv/bin/activate && pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = ". /opt/venv/bin/activate && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
