[build]
  command = "npm run build"
  publish = ".next"

# Next.js requires the Netlify Next.js runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"

# Extend function timeout for API routes (max 26s on free tier, 60s on Pro)
[functions]
  # Include all Next.js API routes
  included_files = ["src/app/api/**"]

# Environment variables (set these in Netlify dashboard)
# XAI_API_KEY = "your-grok-key"
# SCRAPFLY_API_KEY = "your-scrapfly-key"
